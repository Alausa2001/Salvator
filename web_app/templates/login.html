{% extends 'base.html'%}
<!-- Title Block-->
{% block title%}
 {{ title }}
{% endblock %}
<!-- Content Block -->
{% block content%}
  <section class="container">
    <div class="wrapper">
      <div id="welcome">Welcome</div>
      <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.username.label }}
        {{ form.username }}
        {{ form.password.label }}
        {{ form.password }}
        {{ form.submit(class='submit') }}
      </form>
      <div class="forget_pwd">
        <a href='#'>Forget Password?</a>
      </div>
    </div>
    
  </section>
  {% endblock%}
