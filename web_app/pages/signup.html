<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvator | Signup</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script type="module" src="../scripts/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" media="all" href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@400;500;700&amp;display=swap">
    <link rel="stylesheet" media="all" href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&amp;display=swap">
</head>

<body>
  <header>
    <div class="top">
      <div class="login white">
        <a href="login.html" class="text-decoration-none">LOG IN</a>
      </div>
      <div class="signup">
        <a href="signup.html"  class="text-decoration-none">SIGN UP</a>
      </div>
      <div class="icons">
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-rss"></i>
      </div>
    </div>
    <div class="middle">
      <h2><a href="homepage.html" class="text-decoration-none">SALVATOR</a></h2>
      <span id="tagline">   YOUR MEDICAL CREDENTIALS ON THE GO</span>
    </div>
    </nav>
  </header>
  <section class="container w-75 bg-light">
    <div class="row w-50 form-class mt-5 mb-5">
      <form action="javascript:alert('success')" method="post">
        <fieldset >
          <legend class="fs-3">Registration Form</legend>
          <hr>
          <label for="username" class="form-label text-black-50 fs-5 mb-1">Username</label>
            <input type="username" class="form-control w-100 mb-1" name="username" placeholder="Username" autocomplete="username" required>
          <label for="email" class="form-label text-black-50 fs-5 mb-1 mt-2">Email Address</label>
            <input type="email" class="form-control w-100 mb-1" name="email" placeholder="Email address" autocomplete="email" required>
          <label for="password" class="form-label text-black-50 fs-5 mb-1 mt-2">Password</label>
            <input type="password" class="form-control w-100 mb-1" name="password" placeholder="Password" autocomplete="current-password" id="pwd" required>
          <label for="confirm_password" class="form-label text-black-50 fs-5 mb-1 mt-2">Confirm Password</label>
            <input type="password" class="form-control w-100 mb-1" name="confirm_password" placeholder="Confirm password" autocomplete="new-password" id="new_pwd" required>
        </fieldset>
        <button type="submit">SIGNUP</button>
        <br>
        <a href="login.html" class="form-text text-center text-decoration-none fs-6" id="helpTextlogin">Already have an account?</a>
      </form>
    </div>
  </section>
  <footer>
    <h1>SALVATOR    |   ALX PORTFOLIO PROJECT COHORT 6</h1>
    <div class="author">
      <h3>Authors</h3>
    <ul>
        <li>Abdulqoyum Oluwaferanmi Alausa</li>
        <li>Abdulbasit Abdullahi</li>
        <li>Joshua Oguntola</li>
    </ul>
    </div>
  </footer>
</body>

</html>
