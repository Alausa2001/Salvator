<body>
  <header>
    <div class="top">
      <div class="login white">
        <a href="login.html" class="text-decoration-none">LOG IN</a>
      </div>
      <div class="signup">
        <a href="signup.html"  class="text-decoration-none">SIGN UP</a>
      </div>
      <div class="icons">
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-rss"></i>

    </div>
    </nav>

  <section class="container w-75 bg-light">
    <div class="row w-50 form-class mt-5 mb-5">
      <form action="" method="post">
        <fieldset >
          <legend class="fs-3">Registration Form</legend>
          <hr>
          <label for="username" class="form-label text-black-50 fs-5">Username
          </label>
            <input type="text" class="form-control w-100" name="username" placeholder="Username">
          <label for="password" class="form-label text-black-50 fs-5">Password</label>
            <input type="password" class="form-control w-100" name="password" placeholder="Password" autocomplete="new-password">
          <label for="confirm_password" class="form-label text-black-50 fs-5">Confirm Password</label>
            <input type="password" class="form-control w-100" name="confirm_password" placeholder="Confirm password" autocomplete="new-password">
        </fieldset>
        <button type="submit">SIGNUP</button>
        <br>
        <a href="login.html" class="form-text text-decoration-none" id="helpTextlogin">ALREADY HAVE AN ACCOUNT?</a>
